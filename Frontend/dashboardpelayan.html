<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Pelayan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 text-gray-900">
  <div class="max-w-screen-xl mx-auto bg-white shadow-md min-h-screen flex">
    <!-- Sidebar -->
    <div class="w-full p-6">
      <!-- Header -->
      <div class="flex items-center mb-4">
        <div class="w-12 h-12 rounded-full bg-gray-300 flex items-center justify-center text-white mr-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A11.954 11.954 0 0112 15c2.21 0 4.272.636 6.004 1.725M15 10a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
        </div>
        <div>
          <h1 class="font-semibold text-lg">Budi Santoso</h1>
          <p class="text-sm text-gray-500">Pelayan</p>
        </div>
      </div>

      <!-- Order Cards -->
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div class="border p-3 rounded shadow">
          <p class="text-sm font-semibold">ORD-001</p>
          <p class="text-sm text-gray-500">Meja 5</p>
          <button class="mt-2 w-full bg-red-500 text-white py-1 rounded">Selesai</button>
        </div>
        <div class="border p-3 rounded shadow">
          <p class="text-sm font-semibold">ORD-001</p>
          <p class="text-sm text-gray-500">Meja 5</p>
          <button class="mt-2 w-full bg-red-500 text-white py-1 rounded">Selesai</button>
        </div>
      </div>

      <!-- Tabs -->
      <div class="mb-2">
        <div class="flex border-b border-gray-200 mb-4">
          <button class="px-4 py-2 text-blue-600 border-b-2 border-blue-600 font-semibold">Makanan</button>
          <button class="px-4 py-2 text-gray-600">Minuman</button>
        </div>
      </div>

      <!-- Food Grid -->
      <div class="grid grid-cols-4 gap-4 mb-4">
        <div class="border rounded p-2 flex flex-col items-center">
          <div class="w-full h-20 bg-gray-200 mb-2"></div>
          <p class="text-sm">Nasi Goreng</p>
        </div>
        <div class="border rounded p-2 flex flex-col items-center">
          <div class="w-full h-20 bg-gray-200 mb-2"></div>
          <p class="text-sm">Nasi Goreng</p>
        </div>
        <div class="border rounded p-2 flex flex-col items-center">
          <div class="w-full h-20 bg-gray-200 mb-2"></div>
          <p class="text-sm">Nasi Goreng</p>
        </div>
        <div class="border rounded p-2 flex flex-col items-center">
          <div class="w-full h-20 bg-gray-200 mb-2"></div>
          <p class="text-sm">Nasi Goreng</p>
        </div>
        <div class="border rounded p-2 flex flex-col items-center">
          <div class="w-full h-20 bg-gray-200 mb-2"></div>
          <p class="text-sm">Nasi Goreng</p>
        </div>
        <div class="border rounded p-2 flex flex-col items-center">
          <div class="w-full h-20 bg-gray-200 mb-2"></div>
          <p class="text-sm">Nasi Goreng</p>
        </div>
        <div class="border rounded p-2 flex flex-col items-center">
          <div class="w-full h-20 bg-gray-200 mb-2"></div>
          <p class="text-sm">Nasi Goreng</p>
        </div>
        <div class="border rounded p-2 flex flex-col items-center">
          <div class="w-full h-20 bg-gray-200 mb-2"></div>
          <p class="text-sm">Nasi Goreng</p>
        </div>
      </div>

      <!-- Pagination -->
      <div class="flex justify-center space-x-2">
        <button class="px-3 py-1 border rounded bg-gray-100">Previous</button>
        <button class="px-3 py-1 border rounded bg-blue-500 text-white">1</button>
        <button class="px-3 py-1 border rounded bg-gray-100">2</button>
        <button class="px-3 py-1 border rounded bg-gray-100">Next</button>
      </div>
    </div>

    <!-- Order Summary -->
    <div class="w-1/3 border-l p-6">
      <h2 class="text-lg font-semibold mb-4">Pesanan</h2>

      <div class="mb-2">
        <label class="block text-sm font-medium mb-1">Meja</label>
        <select class="border px-3 py-1 rounded w-full">
          <option>Meja 5</option>
        </select>
      </div>

      <div class="space-y-4 mb-4">
        <!-- Item 1 -->
        <div>
          <div class="flex justify-between text-sm font-medium">
            <p>Nasi Goreng</p>
            <p>Rp. 70.000</p>
          </div>
          <div class="flex items-center mt-1 text-sm">
            <button class="px-2 bg-gray-200 rounded">-</button>
            <span class="mx-2">2</span>
            <button class="px-2 bg-gray-200 rounded">+</button>
          </div>
        </div>

        <!-- Item 2 -->
        <div>
          <div class="flex justify-between text-sm font-medium">
            <p>Nasi Goreng</p>
            <p>Rp. 35.000</p>
          </div>
          <div class="flex items-center mt-1 text-sm">
            <button class="px-2 bg-gray-200 rounded">-</button>
            <span class="mx-2">1</span>
            <button class="px-2 bg-gray-200 rounded">+</button>
          </div>
        </div>
      </div>

      <!-- Total -->
      <div class="flex justify-between font-semibold text-base mb-4">
        <p>Total</p>
        <p>Rp. 105.000</p>
      </div>

      <!-- Payment Method -->
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Metode Pembayaran</label>
        <select class="border px-3 py-1 rounded w-full">
          <option>Tunai</option>
        </select>
      </div>

      <!-- Pay Button -->
      <button class="w-full bg-blue-500 text-white py-2 rounded text-lg">Bayar</button>
    </div>
  </div>
</body>
</html>
