<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up With Google</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-md shadow-md w-full max-w-sm text-center">
    <h2 class="text-xl font-semibold mb-6">Register</h2>

    <form class="space-y-3 text-left">

      <input type="text" placeholder="Nama Lengkap" class="w-full px-4 py-2 border border-gray-300 rounded text-sm focus:outline-none focus:ring-2 focus:ring-blue-400"/>

      <input type="text" placeholder="Username" class="w-full px-4 py-2 border border-gray-300 rounded text-sm focus:outline-none focus:ring-2 focus:ring-blue-400"/>

      <input type="text" placeholder="No. Telepon" class="w-full px-4 py-2 border border-gray-300 rounded text-sm focus:outline-none focus:ring-2 focus:ring-blue-400"/>

      <select class="w-full px-4 py-2 border border-gray-300 rounded text-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
        <option>Pelayan</option>
        <option>Chef</option>
      </select>

      <button type="submit" class="w-full bg-gray-700 text-white py-2 rounded hover:bg-gray-800 mt-2">Sign Up</button>

    </form>
  </div>

</body>
</html>
